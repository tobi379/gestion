<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Gestión de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold hover:text-gray-300 transition duration-150 ease-in-out">Hospitalia</a>
                <ul class="flex space-x-4">
                    <li><a href="configuracion.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-cog mr-2"></i>Configuración</a></li>
                    <li><a href="pendientes.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-tasks mr-2"></i>Pendientes</a></li>
                    <li><a href="base-de-datos.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-database mr-2"></i>Base de datos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Configuración de Usuario</h1>

        <div class="bg-white shadow-md rounded-lg overflow-hidden p-6">
            <form id="configForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nuevo nombre de usuario</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-700">Contraseña actual</label>
                    <input type="password" id="currentPassword" name="currentPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar nueva contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </div>

        <!-- Modal de confirmación -->
        <div id="modalConfirm" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg p-6 w-96">
                <h2 class="text-lg font-medium text-gray-800 mb-4">Confirmar cambios</h2>
                <p class="text-gray-600 mb-4">¿Estás seguro de que deseas guardar los cambios?</p>
                <div class="flex justify-end space-x-4">
                    <button id="cancelModal" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
                    <button id="confirmModal" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Guardar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="configuracion.js"></script>
</body>
</html>
