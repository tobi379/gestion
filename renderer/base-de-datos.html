<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold hover:text-gray-300 transition duration-150 ease-in-out">Hospitalia</a>
                <ul class="flex space-x-4">
                    <li><a href="configuracion.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-cog mr-2"></i>Configuración</a></li>
                    <li><a href="pendientes.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-tasks mr-2"></i>Pendientes</a></li>
                    <li><a href="base-de-datos.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-database mr-2"></i>Base de datos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Base de Datos</h1>
            <div class="relative w-64">
                <input 
                    type="text" 
                    id="busquedaAfiliado" 
                    placeholder="Buscar hermano..." 
                    class="w-full px-4 py-2 rounded-lg border-gray-300 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                />
                <button 
                    id="clearBusqueda" 
                    class="absolute inset-y-0 right-0 px-3 py-2 text-gray-500 hover:text-gray-700 focus:outline-none hidden"
                >
                    ✕
                </button>
                <ul 
                    id="listadoAfiliados" 
                    class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden"
                ></ul>
            </div>
        </div>
        
        <div id="listaPacientes" class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-columna="apellido">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-columna="obra_social">
                            Obra Social
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-columna="ultimo_contacto">
                            Último Contacto
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-columna="proximo_contacto">
                            Próximo Contacto
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="tablaPacientes">
                    <!-- Las filas de pacientes se insertarán aquí dinámicamente -->
                </tbody>
            </table>          
        </div>
    </div>

    <script src="base-de-datos.js"></script>
</body>
</html>
