<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold hover:text-gray-300 transition duration-150 ease-in-out">Gestionando</a>
                <ul class="flex space-x-4">
                    <li><a href="configuracion.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-cog mr-2"></i>Configuración</a></li>
                    <li><a href="pendientes.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-tasks mr-2"></i>Pendientes</a></li>
                    <li><a href="base-de-datos.html" class="hover:text-gray-300 transition duration-150 ease-in-out"><i class="fas fa-database mr-2"></i>Base de datos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-8">
        <div id="notification" class="hidden text-center"></div>
        <div class="flex justify-between items-center mb-6 mt-8">
            <h2 class="text-2xl font-bold text-gray-800">Gestión de afiliados</h2>
            <div class="relative w-64">
                <input 
                    type="text" 
                    id="busquedaAfiliado" 
                    placeholder="Buscar afiliado..." 
                    class="w-full px-4 py-2 rounded-lg border-gray-300 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                />
                <button 
                    id="clearBusqueda" 
                    class="absolute inset-y-0 right-0 px-3 py-2 text-gray-500 hover:text-gray-700 focus:outline-none"
                    style="display: none;" 
                >
                    ✕
                </button>
                <ul 
                    id="listadoAfiliados" 
                    class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden"
                ></ul>
            </div>                             
        </div>
        <form id="formularioPaciente" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div class="relative">
                    <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese apellido">
                </div>
                <div class="relative">
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese nombre">
                </div>
                <div class="relative">
                    <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese dirección">
                </div>
                <div class="relative">
                    <label for="codigoPostal" class="block text-sm font-medium text-gray-700 mb-1">C. Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese código postal">
                </div>
                <div class="relative">
                    <label for="localidad" class="block text-sm font-medium text-gray-700 mb-1">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese localidad">
                </div>
                <div class="relative">
                    <label for="provincia" class="block text-sm font-medium text-gray-700 mb-1">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese provincia">
                </div>
                <div class="relative">
                    <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700 mb-1">F. Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                </div>
                <div class="relative">
                    <label for="sexo" class="block text-sm font-medium text-gray-700 mb-1">Sexo:</label>
                    <select id="sexo" name="sexo" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="relative">
                    <label for="obraSocial" class="block text-sm font-medium text-gray-700 mb-1">Obra social:</label>
                    <input type="text" id="obraSocial" name="obraSocial" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese obra social">
                </div>
                <div class="relative">
                    <label for="numAfiliado" class="block text-sm font-medium text-gray-700 mb-1">Num. Afiliado:</label>
                    <input type="text" id="numAfiliado" name="numAfiliado" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese número de afiliado">
                </div>
                <div class="relative">
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese teléfono">
                </div>
                <div class="relative">
                    <label for="grupoSanguineo" class="block text-sm font-medium text-gray-700 mb-1">Grupo sanguíneo:</label>
                    <select id="grupoSanguineo" name="grupoSanguineo" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                        <option value="">Seleccionar</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="relative">
                    <label for="estadoCivil" class="block text-sm font-medium text-gray-700 mb-1">Estado civil:</label>
                    <select id="estadoCivil" name="estadoCivil" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                        <option value="">Seleccionar</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>
                    </select>
                </div>
                <div class="relative">
                    <label for="pareja" class="block text-sm font-medium text-gray-700 mb-1">Pareja:</label>
                    <input type="text" id="pareja" name="pareja" 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese nombre de la pareja">
                </div>
                <div class="relative">
                    <label for="hijo1" class="block text-sm font-medium text-gray-700 mb-1">Hijo 1:</label>
                    <input type="text" id="hijo1" name="hijo1" 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese nombre del hijo/a">
                </div>
                <div class="relative">
                    <label for="hijo2" class="block text-sm font-medium text-gray-700 mb-1">Hijo 2:</label>
                    <input type="text" id="hijo2" name="hijo2" 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese nombre del hijo/a">
                </div>
                <div class="relative">
                    <label for="hijo3" class="block text-sm font-medium text-gray-700 mb-1">Hijo 3:</label>
                    <input type="text" id="hijo3" name="hijo3" 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        placeholder="Ingrese nombre del hijo/a">
                </div>
                <div class="relative sm:col-span-2">
                    <label for="contactoEmergencia" class="block text-sm font-medium text-gray-700 mb-1">Contacto en caso de emergencia:</label>
                    <textarea id="contactoEmergencia" name="contactoEmergencia" required 
                        class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                        rows="3" placeholder="Ingrese información de contacto de emergencia"></textarea>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button id="botonGuardar" type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">Guardar Afiliado</button>
                <button id="botonEliminar" type="button" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 ease-in-out hidden">Eliminar Afiliado</button>
                <button id="botonActualizar" type="button" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200 ease-in-out hidden">Actualizar Afiliado</button>
                <button id="botonNuevaFicha" type="button" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 ease-in-out hidden">Nueva Ficha</button>
            </div>             
        </form>

        <!-- Nuevo formulario de fichas de pacientes -->
        <div id="formularioFichaContainer" class="mt-12 border-t pt-8 hidden">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Ficha del Paciente</h3>
            <form id="formularioFicha" class="space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="relative">
                        <label for="ultimoContacto" class="block text-sm font-medium text-gray-700 mb-1">Último contacto realizado:</label>
                        <input type="date" id="ultimoContacto" name="ultimoContacto" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                    </div>
                    <div class="relative">
                        <label for="fechaUltimoEvento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de último evento:</label>
                        <input type="date" id="fechaUltimoEvento" name="fechaUltimoEvento" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                    </div>
                    <div class="relative">
                        <label for="proximoContacto" class="block text-sm font-medium text-gray-700 mb-1">Próximo contacto planificado:</label>
                        <input type="date" id="proximoContacto" name="proximoContacto" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white">
                    </div>
                    <div class="relative sm:col-span-2">
                        <label for="antecedentes" class="block text-sm font-medium text-gray-700 mb-1">Antecedentes declarados:</label>
                        <textarea id="antecedentes" name="antecedentes" rows="3" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                            placeholder="Ingrese antecedentes declarados"></textarea>
                    </div>
                    <div class="relative">
                        <label for="hecho" class="block text-sm font-medium text-gray-700 mb-1">Hecho:</label>
                        <input type="text" id="hecho" name="hecho" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                            placeholder="Ingrese el hecho">
                    </div>
                    <div class="relative sm:col-span-2">
                        <label for="otrosDatos" class="block text-sm font-medium text-gray-700 mb-1">Otros datos de interés:</label>
                        <textarea id="otrosDatos" name="otrosDatos" rows="3" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                            placeholder="Ingrese otros datos de interés"></textarea>
                    </div>
                    <div class="relative sm:col-span-2">
                        <label for="notas" class="block text-sm font-medium text-gray-700 mb-1">Notas/Observaciones:</label>
                        <textarea id="notas" name="notas" rows="3" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                            placeholder="Ingrese notas u observaciones"></textarea>
                    </div>
                    <div class="relative sm:col-span-2">
                        <label for="detalle" class="block text-sm font-medium text-gray-700 mb-1">Detalle:</label>
                        <textarea id="detalle" name="detalle" rows="3" 
                            class="block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-4 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition duration-200 ease-in-out hover:bg-gray-100 focus:bg-white"
                            placeholder="Ingrese detalles adicionales"></textarea>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                        Guardar Ficha
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Notificación -->
    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen px-4 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            
            <!-- Modal content -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10" id="modal-icon"></div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="modal-message"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" id="close-modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 id="confirmModalTitle" class="text-xl font-bold text-gray-800 mb-4">Confirmación</h2>
            <p id="confirmModalMessage" class="text-gray-600 mb-6">¿Estás seguro de realizar esta acción?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelConfirm" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400 transition duration-200 ease-in-out">Cancelar</button>
                <button id="confirmAction" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200 ease-in-out">Confirmar</button>
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
