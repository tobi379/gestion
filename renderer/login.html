<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
        <form id="loginForm" class="space-y-4 mb-8">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario:</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <button type="submit"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                Iniciar Sesión
            </button>
        </form>

        <div id="notification" class="hidden bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert"></div>
        <div class="text-center mt-6">
            <a href="#" class="text-sm text-sky-600 hover:text-sky-800">Resetear usuario y contraseña</a>
        </div>
    </div>

    <!-- Modal de Confirmación para Reset -->
    <div id="modalReset" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 id="modalResetTitle" class="text-xl font-bold text-gray-800 mb-4">Confirmación</h2>
            <p id="modalResetMessage" class="text-gray-600 mb-6">
                ¿Estás seguro de que deseas resetear el usuario y contraseña a los valores predeterminados?
            </p>
            <div class="flex justify-end space-x-4">
                <button id="cancelReset" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
                <button id="confirmReset" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
